codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 70%
        threshold: 5%
    patch:
      default:
        target: 80%

flags:
  go:
    paths:
      - "*.go"
      - "client/*.go"
      - "web/*.go"
  python:
    paths:
      - "python/"

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no
