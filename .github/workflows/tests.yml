name: Tests

on:
  push:
    branches: [ main, develop, copilot/** ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  lint-and-format:
    name: Python Linting and Formatting
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black mypy
    
    - name: Check formatting with Black
      run: |
        black --check python/ examples/ tests/
    
    - name: Type check with mypy
      run: |
        mypy python/ --ignore-missing-imports

  test-with-coverage:
    name: Run Tests and Upload Coverage
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache-dependency-path: go.sum
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: requirements-dev.txt
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -e python/
    
    - name: Build datacat-server
      run: cd cmd/datacat-server && go build -v -o datacat-server
    
    - name: Build datacat-web
      run: cd cmd/datacat-web && go build -v -o datacat-web
    
    - name: Build datacat for Python tests
      run: cd cmd/datacat-server && go build -o ../../datacat
    
    - name: Run Go tests with coverage
      run: go test -v -coverprofile=coverage.out -covermode=atomic ./...
    
    - name: Run Python tests with coverage
      run: |
        python -m pytest tests/ -v --cov=python --cov-report=xml:coverage-python.xml --cov-report=term
    
    - name: Upload Go coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./coverage.out
        flags: go
        token: ${{ secrets.CODECOV_TOKEN }}
    
    - name: Upload Python coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./coverage-python.xml
        flags: python
        token: ${{ secrets.CODECOV_TOKEN }}


