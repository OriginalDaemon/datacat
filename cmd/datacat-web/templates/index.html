{{define "content"}}
<div id="stats-cards" hx-get="/api/stats-cards" hx-trigger="load" hx-swap="outerHTML">
    <div class="stats-grid">
        <div class="stat-card">
            <h3>Loading...</h3>
            <div class="value">-</div>
        </div>
    </div>
</div>

<div class="card">
    <h2>Sessions</h2>
    <p style="margin-bottom: 15px; color: var(--text-secondary);">
        Use the controls below to sort and filter sessions. You can filter by state using JSON format.
    </p>
    <div id="sessions-table" hx-get="/api/sessions-table" hx-trigger="load" hx-swap="outerHTML">
        <p>Loading sessions...</p>
    </div>
</div>
{{end}}
